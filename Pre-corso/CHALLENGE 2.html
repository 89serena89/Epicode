<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto in Music Stream</title>
</head>
<body> 
    <h1>Benvenuto in Music Stream</h1>
    <h3>Effettua la registrazione inserendo i tuoi dati</h3>
    <form onsubmit="alert('Registrazione inviata!')">
    <div>
        <p>Nome:</p>
    <input type="text" placeholder="INSERISCI IL TUO NOME"/> 
    </div>

    <div>
        <p>Cognome:</p>
    <input type="text" placeholder="INSERISCI IL TUO COGNOME"/> 
    </div>

    <div>
        <p>Email:</p>
    <input type="email" placeholder="INSERISCI LA TUA EMAIL"/> 
    </div>

    <div>
        <p>Password:</p>
    <input type="password" placeholder="INSERISCI LA TUA PASSWORD"/> 
    </div>

    <div>
        <p>Data di nascita::</p>
    <input type="date" placeholder="INSERISCI LA TUA DATA DI NASCITA"/> 
    </div>

    <div>
        <p>Numero di telefono:</p>
    <input type="number" placeholder="INSERISCI IL TUO NUM. DI TELEFONO"/> 
    </div>

    <div>
        <p>Seleziona quale musica ti piace di pi√π:</p>
        <div>
    Pop<input type="checkbox" /> 
        </div>
        <div>
    Raggeaton<input type="checkbox" /> 
        </div>
    Rap<input type="checkbox" /> 
        </div> 
        <div>
    Jazz<input type="checkbox" />
        </div>
    </div>

    <div>
        <p>Accetto termini e condizioni:</p>
    <input type="radio"/> 
    </div>
    <button type="submit">INVIA REGISTRAZIONE</button>
</body>
</html>
